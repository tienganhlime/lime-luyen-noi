window.saveAssignment = async function(classId) {
    const name = document.getElementById('assignmentName').value.trim();
    const wordsText = document.getElementById('assignmentWords').value.trim();
    
    if (!name || !wordsText) return alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin');
    
    const lines = wordsText.split('\n').map(w => w.trim()).filter(Boolean).slice(0, 20);
    
    if (lines.length === 0) return alert('Vui l√≤ng nh·∫≠p √≠t nh·∫•t 1 t·ª´');
    
    // Parse t·ª´ v√† IPA (ngƒÉn c√°ch b·∫±ng 2 kho·∫£ng tr·∫Øng)
    const wordsData = lines.map(line => {
        // T√°ch theo 2 kho·∫£ng tr·∫Øng li√™n ti·∫øp
        const parts = line.split(/\s{2,}/); // Regex: 2 ho·∫∑c nhi·ªÅu kho·∫£ng tr·∫Øng
        const word = parts[0].trim();
        const ipa = parts[1] ? parts[1].trim() : null;
        
        // T√°ch syllables t·ª´ IPA n·∫øu c√≥
        let syllables = null;
        if (ipa) {
            // T√°ch theo d·∫•u ch·∫•m trong IPA
            syllables = ipa
                .replace(/Àà|Àå/g, '') // B·ªè d·∫•u nh·∫•n
                .split('.')
                .map(s => s.trim())
                .filter(Boolean);
            
            // N·∫øu kh√¥ng c√≥ d·∫•u ch·∫•m, coi nh∆∞ 1 syllable
            if (syllables.length === 0) {
                syllables = [ipa.replace(/Àà|Àå/g, '')];
            }
        }
        
        return {
            word: word,
            ipa: ipa,
            syllables: syllables
        };
    });
    
    showLoading(true);
    await addDoc(collection(db, 'assignments'), {
        name,
        wordsData: wordsData,
        classId,
        teacherCode: currentUser.code,
        createdAt: new Date()
    });
    
    alert(`ƒê√£ giao b√†i "${name}" v·ªõi ${wordsData.length} t·ª´!`);
    showAssignments();
    showLoading(false);
}

// ==================== SYLLABLE ANALYSIS ====================

const syllableDB = {
    'carbohydrate': ['car', 'bo', 'hy', 'drate'],
    'fibre': ['fi', 'bre'],
    'fiber': ['fi', 'ber'],
    'diet': ['di', 'et'],
    'protein': ['pro', 'tein'],

    'orange': ['or', 'ange'],
    'exercise': ['ex', 'er', 'cise'],
    'healthy': ['heal', 'thy'],
    'water': ['wa', 'ter'],
    'something': ['some', 'thing'],
    'weight': ['weight'],
    'stomach': ['stom', 'ach'],
    'upset': ['up', 'set'],
    'casualty': ['cas', 'u', 'al', 'ty'],
    'department': ['de', 'part', 'ment'],
    'stomach upset': ['stom', 'ach', 'up', 'set'],
    'casualty department': ['cas', 'u', 'al', 'ty', 'de', 'part', 'ment']
};

function splitIntoSyllables(word) {
    const original = word;
    word = word.toLowerCase().trim();
    
    // Ki·ªÉm tra trong database tr∆∞·ªõc
    if (syllableDB[word]) {
        return syllableDB[word];
    }
    
    // N·∫øu t·ª´ c√≥ kho·∫£ng tr·∫Øng (c·ª•m t·ª´), t√°ch t·ª´ng t·ª´
    if (word.includes(' ')) {
        const words = word.split(' ').filter(w => w.length > 0);
        let allSyllables = [];
        words.forEach(w => {
            const syls = splitIntoSyllables(w);
            allSyllables = allSyllables.concat(syls);
        });
        return allSyllables;
    }
    
    // N·∫øu t·ª´ qu√° ng·∫Øn (1-3 k√Ω t·ª±), kh√¥ng t√°ch
    if (word.length <= 3) {
        return [word];
    }
    
    // Thu·∫≠t to√°n c·∫£i ti·∫øn t√°ch syllable
    const vowels = 'aeiouy';
    const syllables = [];
    let start = 0;
    
    for (let i = 1; i < word.length; i++) {
        const prevIsVowel = vowels.includes(word[i - 1]);
        const currIsVowel = vowels.includes(word[i]);
        
        // T√°ch khi: vowel -> consonant (v√† c√≤n k√Ω t·ª± ph√≠a sau)
        if (prevIsVowel && !currIsVowel && i < word.length - 1) {
            // Th√™m consonant v√†o syllable hi·ªán t·∫°i
            syllables.push(word.substring(start, i + 1));
            start = i + 1;
        }
    }
    
    // Th√™m ph·∫ßn c√≤n l·∫°i
    if (start < word.length) {
        if (syllables.length > 0) {
            // N·∫øu ph·∫ßn c√≤n l·∫°i qu√° ng·∫Øn, g·ªôp v√†o syllable cu·ªëi
            const remaining = word.substring(start);
            if (remaining.length <= 2) {
                syllables[syllables.length - 1] += remaining;
            } else {
                syllables.push(remaining);
            }
        } else {
            syllables.push(word.substring(start));
        }
    }
    
    // N·∫øu kh√¥ng t√°ch ƒë∆∞·ª£c g√¨, tr·∫£ v·ªÅ nguy√™n t·ª´
    return syllables.length > 0 ? syllables : [word];
}

// So s√°nh v√† t√¨m syllable sai
function analyzePronunciation(correctWord, spokenWord) {
    correctWord = correctWord.toLowerCase().trim();
    spokenWord = spokenWord.toLowerCase().trim();
    
    const correctSyllables = splitIntoSyllables(correctWord);
    const spokenSyllables = splitIntoSyllables(spokenWord);
    
    const analysis = {
        syllables: [],
        wrongSyllables: [],
        score: 0
    };
    
    // So s√°nh t·ª´ng syllable
    correctSyllables.forEach((syllable, index) => {
        const isCorrect = spokenSyllables[index] && 
                         (spokenSyllables[index] === syllable || 
                          similarity(spokenSyllables[index], syllable) > 0.7);
        
        analysis.syllables.push({
            text: syllable,
            correct: isCorrect,
            spoken: spokenSyllables[index] || ''
        });
        
        if (!isCorrect) {
            analysis.wrongSyllables.push(syllable);
        }
    });
    
    // T√≠nh ƒëi·ªÉm
    const correctCount = analysis.syllables.filter(s => s.correct).length;
    analysis.score = Math.round((correctCount / correctSyllables.length) * 100);
    
    return analysis;
}

// H√†m t√≠nh ƒë·ªô t∆∞∆°ng ƒë·ªìng gi·ªØa 2 chu·ªói
function similarity(s1, s2) {
    if (!s1 || !s2) return 0;
    
    let longer = s1.length > s2.length ? s1 : s2;
    let shorter = s1.length > s2.length ? s2 : s1;
    
    if (longer.length === 0) return 1.0;
    
    return (longer.length - editDistance(longer, shorter)) / longer.length;
}

function editDistance(s1, s2) {
    s1 = s1.toLowerCase();
    s2 = s2.toLowerCase();
    
    const costs = [];
    for (let i = 0; i <= s1.length; i++) {
        let lastValue = i;
        for (let j = 0; j <= s2.length; j++) {
            if (i === 0) {
                costs[j] = j;
            } else if (j > 0) {
                let newValue = costs[j - 1];
                if (s1.charAt(i - 1) !== s2.charAt(j - 1)) {
                    newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                }
                costs[j - 1] = lastValue;
                lastValue = newValue;
            }
        }
        if (i > 0) costs[s2.length] = lastValue;
    }
    return costs[s2.length];
}

window.updateProgress = async function() {

    where('studentId', '==', currentUser.id),
    where('assignmentId', '==', currentAssignment.id)
);

    totalScore += r.score;
});

 document.getElementById('progressText').textContent = `${completed}/${totalWords}`;  // ‚Üê Fix!
